name: Manifest Builder

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Build manifest
        run: python .github/scripts/build_manifest.py

      - name: Commit manifest (if changed)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add SKILL_MANIFEST.json UNIFIED_SKILL_MANIFEST.md || true
          git commit -m "chore: update skill manifest" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Upload manifest artifacts
        uses: actions/upload-artifact@v4
        with:
          name: manifest
          path: |
            SKILL_MANIFEST.json
            UNIFIED_SKILL_MANIFEST.md
          retention-days: 90

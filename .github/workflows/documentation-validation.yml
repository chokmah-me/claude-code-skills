      - name: Upload documentation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: documentation-report
          path: |
            documentation-report.json
            DOCUMENTATION_REPORT.md
            skill-inventory.json
            SKILL_INVENTORY.md
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Try to read the documentation report
            let reportContent = '';
            try {
              if (fs.existsSync('DOCUMENTATION_REPORT.md')) {
                reportContent = fs.readFileSync('DOCUMENTATION_REPORT.md', 'utf8');
              }
            } catch (error) {
              console.log('Could not read documentation report');
            }
            
            const comment = `## [LIST] Documentation Validation Report
            
            [OK] Documentation validation completed successfully!
            
            ${reportContent ? '### Summary\n\n' + reportContent.split('\n').slice(0, 20).join('\n') + '\n\n[View full report in workflow artifacts](' + context.payload.pull_request.html_url + '/checks)' : ''}
            
            ---
            *This comment was automatically generated by the documentation validation workflow.*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });